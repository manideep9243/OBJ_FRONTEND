<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GNITC AI Summit 2026 - Website Launch</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;background:#000;color:#fff;font-family:'Orbitron',sans-serif;}

#bg-video{position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;z-index:-2;opacity:.7;}
.overlay{position:fixed;inset:0;background:linear-gradient(135deg,rgba(10,0,70,.93),rgba(120,0,200,.6));z-index:-1;}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:2rem;
}

.dept{
  font-size:2rem;
  color:#00ffff;
  letter-spacing:8px;
  margin-bottom:15px;
  text-shadow:0 0 30px #00ffff;
}

.presents{
  font-family:'Dancing Script',cursive;
  font-size:5.5rem;
  color:#ff6b6b;
  margin-bottom:25px;
  animation:float 4s ease-in-out infinite;
}

h1{
  font-size:8.5rem;
  letter-spacing:12px;
  background:linear-gradient(90deg,#00ffff,#8a2be2,#ff00ff,#ffff00);
  background-size:400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rainbow 12s linear infinite;
}

.launch-btn{
  margin-top:50px;
  padding:28px 100px;
  font-size:3rem;
  font-weight:bold;
  cursor:pointer;
  border:none;
  border-radius:100px;
  color:#fff;
  background:linear-gradient(45deg,#8a2be2,#ff00ff,#00ffff);
  background-size:300%;
  animation:rainbowBtn 8s linear infinite,pulse 2s infinite;
}

.countdown-wrapper{position:relative;width:540px;height:540px;}
.circle-bg{fill:none;stroke:#111;stroke-width:20;}
.circle-progress{
  fill:none;
  stroke:url(#grad);
  stroke-width:22;
  stroke-linecap:round;
  transform:rotate(-90deg);
  transform-origin:center;
  stroke-dasharray:1570;
  stroke-dashoffset:1570;
}

#timer{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:14rem;
  background:linear-gradient(45deg,#00ffff,#ff00ff,#ffff00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.success-wrapper{
  transition:all 2.5s cubic-bezier(.175,.885,.32,1.4);
}
.success-wrapper.shrink{transform:scale(.5);}

.congrats{
  font-size:12rem;
  letter-spacing:20px;
  background:linear-gradient(90deg,#ff006e,#ff8c00,#ffff00,#00ff00,#00ffff,#8a2be2,#ff00ff);
  background-size:600%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rainbow 6s infinite;
}

.success-text{font-size:3.5rem;margin:30px 0 80px;}

.website-link a{
  font-size:3.2rem;
  padding:35px 110px;
  border-radius:100px;
  border:4px solid #8a2be2;
  color:#fff;
  text-decoration:none;
  box-shadow:0 0 90px #8a2be2;
}

@keyframes rainbow{0%{background-position:0%}100%{background-position:600%}}
@keyframes rainbowBtn{0%{background-position:0%}100%{background-position:300%}}
@keyframes pulse{0%,100%{box-shadow:0 0 80px #8a2be2}50%{box-shadow:0 0 140px #8a2be2}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://cdn.coverr.co/videos/coverr-abstract-particles-in-space-6748/1080p.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Launch Screen -->
<div class="container" id="launchScreen">
  <div class="dept">Department of AIML | AI&DS | IoT</div>
  <div class="presents">presents</div>
  <h1>AI SUMMIT 2026</h1>
  <button class="launch-btn" id="launchBtn">LAUNCH WEBSITE</button>
</div>

<!-- Countdown -->
<div class="container" id="countdownScreen" style="display:none;">
  <div class="countdown-wrapper">
    <svg width="540" height="540">
      <defs>
        <linearGradient id="grad">
          <stop offset="0%" stop-color="#00ffff"/>
          <stop offset="50%" stop-color="#8a2be2"/>
          <stop offset="100%" stop-color="#ff00ff"/>
        </linearGradient>
      </defs>
      <circle class="circle-bg" cx="270" cy="270" r="250"/>
      <circle class="circle-progress" id="progressRing" cx="270" cy="270" r="250"/>
    </svg>
    <div id="timer">10</div>
  </div>
</div>

<!-- Success Screen -->
<div class="container" id="successScreen" style="display:none;">
  <div class="success-wrapper">
    <div class="congrats">CONGRATULATIONS!</div>
    <p class="success-text">AI Summit 2026 Website is Now LIVE!</p>
    <div class="website-link">
      <a href="https://gnitc-aisummit.netlify.app" target="_blank">Visit Website</a>
    </div>
  </div>
</div>

<!-- ðŸŽµ LOCAL AUDIO -->
<audio id="music" preload="auto">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const launchBtn = document.getElementById('launchBtn');
const launchScreen = document.getElementById('launchScreen');
const countdownScreen = document.getElementById('countdownScreen');
const successScreen = document.getElementById('successScreen');
const successWrapper = document.querySelector('.success-wrapper');
const timer = document.getElementById('timer');
const progressRing = document.getElementById('progressRing');
const music = document.getElementById('music');

launchBtn.addEventListener('click', () => {

  // ðŸ”Š AUDIO STARTS HERE (allowed by browser)
  music.volume = 0.85;
  music.currentTime = 0;
  music.play();
  setTimeout(() => {
  music.pause();
  music.currentTime = 0; // optional: reset to start
}, 25000); // 20,000 ms = 20 seconds

  launchScreen.style.opacity = '0';
  launchScreen.style.transition = 'opacity 1s';

  setTimeout(() => {
    launchScreen.style.display = 'none';
    countdownScreen.style.display = 'flex';
    startCountdown();
  }, 1000);
});

function startCountdown(){
  let count = 10;
  const total = 1570;

  const interval = setInterval(() => {
    count--;
    timer.textContent = count;
    progressRing.style.strokeDashoffset = total - (total/10)*(10-count);

    confetti({particleCount:120,spread:130});

    if(count<=0){
      clearInterval(interval);
      setTimeout(showSuccess,800);
    }
  },1000);
}

function showSuccess(){
  countdownScreen.style.display='none';
  successScreen.style.display='flex';

  setTimeout(()=>successWrapper.classList.add('shrink'),2000);

  const end = Date.now()+12000;
  (function blast(){
    confetti({particleCount:40,spread:160,origin:{x:Math.random(),y:Math.random()}});
    if(Date.now()<end)requestAnimationFrame(blast);
  })();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GNITC AI Summit 2026 - Website Launch</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; overflow:hidden; background:#000; color:white; font-family:'Orbitron',sans-serif; }

    #bg-video { position:fixed; right:0; bottom:0; min-width:100%; min-height:100%; z-index:-2; opacity:0.7; }
    .overlay { position:fixed; inset:0; background:linear-gradient(135deg,rgba(10,0,70,0.93),rgba(120,0,200,0.6)); z-index:-1; }

    .container {
      height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:2rem; z-index:10;
    }

    .dept { font-size:2rem; color:#00ffff; letter-spacing:8px; margin-bottom:15px; font-weight:900; text-shadow:0 0 30px #00ffff; }
    .presents { font-family:'Dancing Script',cursive; font-size:5.5rem; color:#ff6b6b; margin:10px 0 25px;
                 text-shadow:0 0 50px rgba(255,107,107,0.8); animation:float 4s ease-in-out infinite; }

    h1 { font-size:8.5rem; font-weight:900; letter-spacing:12px;
         background:linear-gradient(90deg,#00ffff,#8a2be2,#ff00ff,#ffff00,#00ffff);
         background-size:400%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
         animation:rainbow 12s linear infinite; text-shadow:0 0 80px rgba(138,43,226,0.7); }

    .launch-btn {
      margin-top:50px; padding:28px 100px; font-size:3rem; font-weight:bold; cursor:pointer;
      background:linear-gradient(45deg,#8a2be2,#ff00ff,#00ffff); background-size:300%;
      border:none; border-radius:100px; color:white; box-shadow:0 0 90px rgba(138,43,226,0.9);
      animation:rainbowBtn 8s linear infinite, pulse 2s infinite; transition:.4s;
    }
    .launch-btn:hover { transform:scale(1.2); box-shadow:0 0 140px rgba(138,43,226,1); }

    .countdown-wrapper { position:relative; width:540px; height:540px; margin:0 auto; }
    .circle-bg { fill:none; stroke:#111; stroke-width:20; }
    .circle-progress {
      fill:none; stroke:url(#grad); stroke-width:22; stroke-linecap:round;
      transform:rotate(-90deg); transform-origin:center;
      stroke-dasharray:1570; stroke-dashoffset:1570; transition:stroke-dashoffset .9s ease;
    }
    #timer {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:14rem; font-weight:900;
      background:linear-gradient(45deg,#00ffff,#ff00ff,#ffff00);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 120px rgba(0,255,255,0.9);
    }

    /* SUCCESS SCREEN - Starts BIG, then shrinks to 50% */
    .success-wrapper {
      transition: all 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.4);
    }
    .success-wrapper.shrink {
      transform: scale(0.5);
    }

    .congrats {
      font-size:12rem; font-weight:900; letter-spacing:20px;
      background:linear-gradient(90deg,#ff006e,#ff8c00,#ffff00,#00ff00,#00ffff,#8a2be2,#ff00ff);
      background-size:600%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation:rainbow 6s ease infinite;
    }

    .success-text {
      font-size:3.5rem; letter-spacing:5px; margin:30px 0;
    }

    .website-link a {
      font-size:3.2rem; padding:35px 110px; background:rgba(255,255,255,.15); backdrop-filter:blur(25px);
      border:4px solid #8a2be2; border-radius:100px; color:white; text-decoration:none;
      display:inline-block; margin-top:40px; box-shadow:0 0 90px #8a2be2; transition:1.4s;
    }
    .website-link a:hover { background:rgba(138,43,226,.5); transform:translateY(-20px) scale(1.15); box-shadow:0 0 160px #8a2be2; }

    @keyframes rainbow { 0%{background-position:0%} 100%{background-position:600%} }
    @keyframes rainbowBtn { 0%{background-position:0%} 100%{background-position:300%} }
    @keyframes pulse { 0%,100%{box-shadow:0 0 80px rgba(138,43,226,.8)} 50%{box-shadow:0 0 140px rgba(138,43,226,1)} }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-20px)} }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-abstract-particles-in-space-6748/1080p.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Launch Screen -->
  <div class="container" id="launchScreen">
    <div class="dept">Department of AIML | AI&DS | IoT</div>
    <div class="presents">presents</div>
    <h1>AI SUMMIT 2026</h1>
    <button class="launch-btn" id="launchBtn">LAUNCH WEBSITE</button>
  </div>

  <!-- Countdown -->
  <div class="container" id="countdownScreen" style="display:none;">
    <div class="countdown-wrapper">
      <svg width="540" height="540">
        <defs>
          <linearGradient id="grad">
            <stop offset="0%" stop-color="#00ffff"/>
            <stop offset="50%" stop-color="#8a2be2"/>
            <stop offset="100%" stop-color="#ff00ff"/>
          </linearGradient>
        </defs>
        <circle class="circle-bg" cx="270" cy="270" r="250"/>
        <circle class="circle-progress" id="progressRing" cx="270" cy="270" r="250"/>
      </svg>
      <div id="timer">10</div>
    </div>
  </div>

  <!-- Success Screen - Will shrink to 50% after appearing -->
  <div class="container" id="successScreen" style="display:none;">
    <div class="success-wrapper">
      <div class="congrats">CONGRATULATIONS!</div>
      <p class="success-text">AI Summit 2026 Website is Now LIVE!</p>
      <div class="website-link">
        <a href="https://gnitc-aisummit.netlify.app" target="_blank">
          Visit gnitc-aisummit.netlify.app
        </a>
      </div>
    </div>
  </div>

  <audio id="music" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-triumphant-orchestral-blast-109.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const launchBtn = document.getElementById('launchBtn');
    const launchScreen = document.getElementById('launchScreen');
    const countdownScreen = document.getElementById('countdownScreen');
    const successScreen = document.getElementById('successScreen');
    const successWrapper = successScreen.querySelector('.success-wrapper');
    const timer = document.getElementById('timer');
    const progressRing = document.getElementById('progressRing');
    const music = document.getElementById('music');

    launchBtn.addEventListener('click', () => {
      launchScreen.style.opacity = '0';
      launchScreen.style.transition = 'opacity 1s';
      setTimeout(() => {
        launchScreen.style.display = 'none';
        countdownScreen.style.display = 'flex';
        startCountdown();
      }, 1000);
    });

    function startCountdown() {
      let count = 10;
      const total = 1570;
      progressRing.style.strokeDashoffset = total;

      const interval = setInterval(() => {
        count--;
        timer.textContent = count;
        progressRing.style.strokeDashoffset = total - (total / 10) * (10 - count);

        timer.style.transform = 'translate(-50%,-50%) scale(1.5)';
        setTimeout(() => timer.style.transform = 'translate(-50%,-50%) scale(1)', 300);

        confetti({ particleCount: 120, spread: 130, origin: {x:0.5,y:0.5}, colors: ['#00ffff','#8a2be2','#ff00ff','#ffff00'] });

        if (count <= 0) {
          clearInterval(interval);
          setTimeout(launchSuccess, 1000);
        }
      }, 1000);
    }

    function launchSuccess() {
      countdownScreen.style.opacity = '0';
      setTimeout(() => {
        countdownScreen.style.display = 'none';
        successScreen.style.display = 'flex';

        // 1. Show content big first
        setTimeout(() => {
          document.querySelector('.congrats').style.opacity = '1';
          document.querySelector('.success-text').style.opacity = '1';
          document.querySelector('.website-link a').style.opacity = '1';
        }, 400);

        // 2. After 2 seconds â†’ shrink everything to 50%
        setTimeout(() => {
          successWrapper.classList.add('shrink');
        }, 2000);

        // Confetti celebration
        const duration = 15*1000, end = Date.now() + duration;
        (function f() {
          confetti({ particleCount: 40, spread: 140, origin: { x: Math.random(), y: Math.random()-0.2 } });
          if (Date.now() < end) requestAnimationFrame(f);
        })();
        confetti({ particleCount: 1500, spread: 200, origin: { y: 0.55 } });

        music.volume = 0.7;
        music.play().catch(() => document.body.onclick = () => music.play());
      }, 800);
    }
  </script>
</body>
</html>
